<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>I AM LEARNING JS</h1>
    <script>
      //Function
      function hello() {
        console.log("Hey Preeti");
      }
      //Object
      let obj = {
        r: 34, //obj.r or obj.m => to access the value
        m: 64,
        // Functions in a Object
        func: function myfunc(number) {
          console.log("The number is : " + number);
          //obj.func(value) => to access
        },
      };

      // //Adding events
      document.addEventListener("click", function click() {
        console.log("clicked");
        //alert("Hello");
        let conF = confirm("are you sure?");
        console.log(conF);
      });

      //USE OF 'this'
      let func = (number) => {
        console.log("The number is : " + this); //o/p: Object window
      };
      func();
      
       //Callback function
      setTimeout(() => {
        console.log("Set timeout function");
      }, 3000);
      console.log("This will implement regardless of the timeout function");
    </script>
  </body>
</html>
